services:

  filesystem:
    class: Symfony\Component\Filesystem\Filesystem

  app.command.link:
    class: Palmyr\GitHooks\Command\LinkCommand
    arguments:
      - '@filesystem'
      - '%root_dir%'
    tags: ['command']

  app.command.default:
    class: Palmyr\GitHooks\Command\DefaultGItHookCommand
    arguments:
      - '@monolog.logger'
    tags: [ 'command' ]

  app.command.pre_commit:
    class: Palmyr\GitHooks\Command\PreCommitHookCommand
    arguments:
      - '@monolog.logger'
    tags: ['command']

  monolog.formatter.line:
    class: Monolog\Formatter\LineFormatter

  monolog.handler.console:
    class: Monolog\Handler\StreamHandler
    arguments:
      - 'php://stdout'
      - 'debug'

  monolog.logger:
    class: Monolog\Logger
    arguments:
      - 'monolog'
    calls:
      - pushHandler: ['@monolog.handler.console']
